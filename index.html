<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main Application -->
    <div id="app">
        <h1>Farm Inventory Management</h1>
        
        <!-- Add Item Form -->
        <form id="addForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemCategory" placeholder="Category" required>
            <input type="number" id="itemPrice" placeholder="Price" required>
            <button type="submit">Add Item</button>
        </form>

        <!-- Search and Report -->
        <input type="text" id="searchInput" placeholder="Search items...">
        <button id="generateReport">Generate Report</button>
        <div id="report"></div>

        <!-- Item List -->
        <ul id="itemList"></ul>

        <!-- Edit Item Form -->
        <div id="editForm" class="hidden">
            <h3>Edit Item</h3>
            <form id="editItemForm">
                <input type="text" id="editItemName" required>
                <input type="text" id="editItemCategory" required>
                <input type="number" id="editItemPrice" required>
                <button type="submit">Update</button>
                <button type="button" id="cancelEdit">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
